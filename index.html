<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Calculator app</title>
    <link type="text/css" href="design/decorate.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="description" content="Calculate Online">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Atul Anand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
     <div class="back-image" id="id1">
           <div class="calculator-container">
                <div class="ans-container">
                     <div id="ans">
                         0
                     </div>
                    <div id="expression">
                        Expression
                    </div>
                </div>

               <div class="calculator-body">
                   <div class="sign-row-1">
                      <div class="elements" id="clear">
                            C
                      </div>
                       <div class="elements" id ="oposite">
                           +/-
                       </div>
                       <div class="elements mathSign">
                           %
                       </div>
                       <div class="elements">
                           <div class="circular-disc brown mathSign">
                               /
                           </div>

                       </div>
                   </div>


                   <div class="sign-row-1">
                       <div class="elements no">
                           7
                       </div>
                       <div class="elements no">
                           8
                       </div>
                       <div class="elements no">
                           9
                       </div>
                       <div class="elements">
                           <div class="circular-disc blue mathSign">
                               *
                           </div>

                       </div>
                   </div>

                   <div class="sign-row-1">
                       <div class="elements no ">
                           4
                       </div>
                       <div class="elements no ">
                           5
                       </div>
                       <div class="elements no ">
                           6
                       </div>
                       <div class="elements">
                           <div class="circular-disc brown mathSign">
                               -
                           </div>

                       </div>
                   </div>

                   <div class="sign-row-1">
                       <div class="elements no ">
                           1
                       </div>
                       <div class="elements no ">
                           2
                       </div>
                       <div class="elements no ">
                           3
                       </div>
                       <div class="elements ">
                           <div class="circular-disc red  mathSign">
                               +
                           </div>

                       </div>
                   </div>

                   <div class="sign-row-1">
                       <div class="elements no" id="zero">
                           0
                       </div>
                       <div class="elements mathSign" id = "dot">
                           .
                       </div>
                       <div class="elements" id="equal">

                               =

                       </div>
                   </div>



               </div>


           </div>
     </div>

     <script src="script/script.js"></script>
</body>
</html>
